{% load sitetree %}

<ul class="sf-menu">

    {% for item in sitetree_items %}
    <li>
        <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}" {% endif %} {% if item.is_current %}class="{{ item.is_current|yesno:" current," }}"{% endif %}>{{ item.title_resolved }}</a>
        {% if item.has_children %} {% sitetree_children of item for menu template "menu.html" %} {% endif %}
    </li>
    {% endfor %}
</ul>
