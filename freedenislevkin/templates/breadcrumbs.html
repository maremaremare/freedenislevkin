{% load sitetree %}


    {% for item in sitetree_items %}
        {% if not forloop.last %}
            
           <h1 class="page-title">    <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved }}</a>
            
            &gt;

            </h1>
        {% else %}

        <h1 class="page-title"> 
            {{ item.title_resolved }}

            </h1> 
        {% endif %}
    {% endfor %}
